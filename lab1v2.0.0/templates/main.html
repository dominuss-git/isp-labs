<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style_main.css">
    <title>Main</title>
</head>
<body>
    <div class="wrapper">
        {% if name %}
        <h1>Hello, {{ name }}</h1>
        {% else %}
        <h1>Hello, World</h1>
        {% endif %}
        <a href="{{ '/' }}">prev</a>
            <form method="post" action="/add_message">
                <div class="input__wrapper">
                    <div class="form-group">
                        <input type="text" id="dynamic-label-input" name="text" placeholder="ToDo">
                        <label for="dynamic-label-input">ToDo</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="dynamic-label-input" name="tag" placeholder="tag">
                        <label for="dynamic-label-input">tag</label>
                    </div>
                    <button type="submit" class="add_message">Add</button>
                </div>                    
            </form>
        <h3>To do: </h3>
        {% for message in messages %}
        <form method="POST" action="/check">
            <div class="wrapper__todo">
                <b>{{ message.id_ }}. </b> 
                {{ message.text }}&nbsp;
                <i>{{ message.tag }}</i>
                <input type="checkbox" class="checkbox" />
            </div>
        </form>
        {% endfor %}
    </div>
<script type="text/javascript"  src="../static/js/main.js"></script>
</body>
</html>
